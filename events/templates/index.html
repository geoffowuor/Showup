{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="hero-section">
    <div class="content">
    <h2>WELCOME TO SHOWUP</h2>
    <button>Explore Events<span class="material-symbols-outlined">
        arrow_forward
        </span></button>
    </div>
    </div>
    <div class="title">
        <h2 class="text-success"> Top Trending Events</h2><hr>

    </div>
     <div class="event-list">
        {% for event in events %}
            <div class="event">
                <a href="{% url 'event_detail' event.name %}">  <img src="{{event.photo.url}}" alt="{{event.name}}"></a>
            <h2>{{event.name}}</h2>
            <p>{{event.description|truncatechars:150}}</p>
            
          <p>  <li><box-icon name='calendar' color="blue"></box-icon>{{event.day_date}}</li></p>
           <p> <li><box-icon name='time-five' color="blue"></box-icon>{{event.time}}</li></p>
            </div>



           
        {% endfor %}
     </div>
    
{% endblock content %}
